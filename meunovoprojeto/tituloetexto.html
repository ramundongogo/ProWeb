<!-- padroes antigos-->
<h4>padroes antigos</h4>
<p> cunhados</p>
<p> <b>nego</b></p>
<p> <i>italiano</i></p>
<p> <u>subrinho</u></p>
<p> <s>capado</s></p>

<!-- padroes novos-->
<h4>padroes novos</h4>
<p> cunhados</p>
<p> <strong>nego</strong></p>
<p> <em>italiano</em></p>
<p> <ins>subrinho</ins></p>
<p> <del>capado</del></p>

<p>simbolos &copy; especicais</p>

    <h6>titulo 06</h6>
